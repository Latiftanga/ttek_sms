services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

  redis:
    image: redis:7-alpine
    restart: always
    env_file: .env.prod
    # To enable Redis auth: set REDIS_PASSWORD in .env.prod and update REDIS_URL/CELERY_BROKER_URL
    command: >
      /bin/sh -c '
      if [ -n "$$REDIS_PASSWORD" ]; then
        exec redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass "$$REDIS_PASSWORD";
      else
        exec redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru;
      fi'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -a $$REDIS_PASSWORD ping | grep PONG; else redis-cli ping | grep PONG; fi"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.25'
        reservations:
          memory: 64M

  web:
    build:
      context: .
      args:
        DEV: "false"
    image: ttek_sms:latest
    restart: always
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: >
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 2
      --worker-class gthread
      --timeout 120
      --keep-alive 5
      --max-requests 1000
      --max-requests-jitter 100
      --access-logfile -
      --error-logfile -
    env_file: .env.prod
    volumes:
      - static_volume:/app/staticfiles
      - ./media:/app/media
      - app_logs:/var/log/app
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.75'
        reservations:
          memory: 256M

  celery:
    image: ttek_sms:latest
    restart: always
    command: celery -A config worker -l info --concurrency=1
    env_file: .env.prod
    volumes:
      - ./media:/app/media
      - app_logs:/var/log/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.5'
        reservations:
          memory: 128M

  celery-beat:
    image: ttek_sms:latest
    restart: always
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.15'
        reservations:
          memory: 48M

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/cloudflare-allow.conf:/etc/nginx/cloudflare-allow.conf:ro
      - static_volume:/var/www/static:ro
      - ./media:/var/www/media:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      web:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 32M

  # Certbot is NOT needed â€” Cloudflare handles SSL termination.
  # Kept disabled to avoid wasting resources. Remove entirely if desired.
  certbot:
    image: certbot/certbot
    profiles:
      - donotstart
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt

  # Database backup service - runs daily at 2 AM
  backup:
    build:
      context: .
      dockerfile: docker/backup.Dockerfile
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - BACKUP_DIR=/backups
      - RETENTION_DAYS=7
      - POSTGRES_HOST=db
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - db_backups:/backups
    command: "/bin/sh -c '/backup.sh && while true; do sleep 86400; /backup.sh; done'"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

volumes:
  postgres_data:
  redis_data:
  static_volume:
  certbot_www:
  certbot_conf:
  app_logs:
  db_backups:
