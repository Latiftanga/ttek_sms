services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

  web:
    build:
      context: .
      args:
        DEV: "false"
    restart: always
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: >
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --threads 2
      --worker-class gthread
      --timeout 120
      --keep-alive 5
      --max-requests 1000
      --max-requests-jitter 100
      --access-logfile -
      --error-logfile -
    env_file: .env.prod
    volumes:
      - static_volume:/app/staticfiles
      - ./media:/app/media
      - app_logs:/var/log/app
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M

  celery:
    build:
      context: .
      args:
        DEV: "false"
    restart: always
    command: celery -A config worker -l info --concurrency=2
    env_file: .env.prod
    volumes:
      - ./media:/app/media
      - app_logs:/var/log/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M

  celery-beat:
    build:
      context: .
      args:
        DEV: "false"
    restart: always
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - ./media:/var/www/media:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - web
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # Database backup service - runs daily at 2 AM
  backup:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - BACKUP_DIR=/backups
      - RETENTION_DAYS=7
      - POSTGRES_HOST=db
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - db_backups:/backups
    entrypoint: "/bin/sh -c 'while true; do sleep 86400; /backup.sh; done'"
    # Run initial backup on start, then daily
    command: "/bin/sh -c '/backup.sh && while true; do sleep 86400; /backup.sh; done'"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  postgres_data:
  redis_data:
  static_volume:
  certbot_www:
  certbot_conf:
  app_logs:
  db_backups:
