{% load core_tags %}
<div id="subjects-container">
    {% if subjects %}
    <div class="space-y-1">
        {% for subject in subjects %}
        <div class="flex items-center justify-between py-1.5 px-2 rounded hover:bg-base-200">
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold text-base-content/50 w-6">
                    {{ subject.short_name|slice:":2"|upper }}
                </span>
                <span class="text-sm">{{ subject.name }}</span>
                {% if subject.is_core %}
                <span class="badge badge-primary badge-xs">Core</span>
                {% endif %}
            </div>
            <div class="flex gap-1">
                <button class="btn btn-ghost btn-xs"
                        hx-get="{% url 'academics:subject_edit' subject.pk %}"
                        hx-target="#modal-subject-edit-content"
                        hx-swap="innerHTML"
                        onclick="document.getElementById('modal_subject_edit').showModal()">
                    <i class="fa-solid fa-pen text-xs"></i>
                </button>
                <form hx-post="{% url 'academics:subject_delete' subject.pk %}"
                      hx-target="#subjects-container"
                      hx-swap="outerHTML"
                      hx-confirm="Delete {{ subject.name }}?"
                      class="inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-ghost btn-xs text-error">
                        <i class="fa-solid fa-trash text-xs"></i>
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-4 text-base-content/50">
        <p class="text-sm">No subjects yet</p>
    </div>
    {% endif %}
</div>
