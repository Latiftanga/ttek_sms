{% load core_tags %}
<div id="programmes-container">
    {% if programmes %}
    <div class="overflow-x-auto">
        <table class="table table-sm w-full">
            <thead>
                <tr class="text-xs uppercase text-base-content/60">
                    <th>Programme</th>
                    <th class="text-center">Classes</th>
                    <th class="text-center">Students</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for prog in programmes %}
                <tr class="hover">
                    <td>
                        <div class="font-medium">{{ prog.name }}</div>
                        <span class="badge badge-ghost badge-sm font-mono">{{ prog.code }}</span>
                    </td>
                    <td class="text-center">
                        <span class="badge badge-ghost badge-sm">{{ prog.class_count }}</span>
                    </td>
                    <td class="text-center">
                        <span class="font-medium">{{ prog.student_count }}</span>
                    </td>
                    <td class="text-right">
                        <div class="flex justify-end gap-1">
                            <button class="btn btn-ghost btn-xs"
                                    hx-get="{% url 'academics:programme_edit' prog.pk %}"
                                    hx-target="#modal-programme-edit-content"
                                    hx-swap="innerHTML"
                                    onclick="document.getElementById('modal_programme_edit').showModal()">
                                <i class="fa-solid fa-pen text-xs"></i>
                            </button>
                            <form hx-post="{% url 'academics:programme_delete' prog.pk %}"
                                  hx-target="#programmes-container"
                                  hx-swap="outerHTML"
                                  hx-confirm="Delete {{ prog.name }}?"
                                  class="inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-ghost btn-xs text-error">
                                    <i class="fa-solid fa-trash text-xs"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="text-center py-6 text-base-content/50">
        <div class="w-12 h-12 rounded-full bg-base-200 flex items-center justify-center mx-auto mb-3">
            <i class="fa-solid fa-graduation-cap text-lg text-base-content/30"></i>
        </div>
        <p class="text-sm font-medium">No programmes yet</p>
        <p class="text-xs mt-1">Required for SHS classes</p>
    </div>
    {% endif %}
</div>
