{% load core_tags %}

<h3 class="font-bold text-lg mb-4">
    <i class="fa-solid fa-door-open text-primary"></i>
    {{ action }} Classroom
</h3>

<form hx-post="{% if classroom %}{% url 'academics:classroom_edit' classroom.pk %}{% else %}{% url 'academics:classroom_create' %}{% endif %}"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="space-y-3">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div class="md:col-span-2">
            {% floating_field form.name %}
        </div>

        {% floating_field form.code %}
        {% floating_field form.capacity %}

        <div class="md:col-span-2">
            {% floating_field form.room_type %}
        </div>

        <div class="md:col-span-2">
            <label class="label cursor-pointer justify-start gap-3">
                <input type="checkbox" name="is_active" class="checkbox checkbox-sm checkbox-success"
                       {% if form.is_active.value or form.is_active.value == None %}checked{% endif %}>
                <span class="label-text text-sm">Active (available for scheduling)</span>
            </label>
        </div>
    </div>

    {% if form.non_field_errors %}
    <div class="alert alert-error py-2 text-sm">
        <i class="fa-solid fa-exclamation-circle"></i>
        <span>{{ form.non_field_errors.0 }}</span>
    </div>
    {% endif %}

    <div class="modal-action">
        <button type="button" class="btn btn-sm btn-ghost" onclick="document.getElementById('modal_form').close()">Cancel</button>
        <button type="submit" class="btn btn-sm btn-primary">
            <i class="fa-solid fa-save"></i>
            {{ action }} Classroom
        </button>
    </div>
</form>
