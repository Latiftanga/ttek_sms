{% extends "admin/base.html" %}
{% load i18n static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">{% trans 'Log in' %}</h2>
            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ form.username.label }}</span>
                    </label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ form.password.label }}</span>
                    </label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="input input-bordered" required>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">{% trans 'Log in' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
