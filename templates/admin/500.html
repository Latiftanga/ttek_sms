{% load i18n static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Server error' %} (500)</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-md">
        <div class="text-8xl font-bold text-error/20 mb-4">500</div>
        <h1 class="text-2xl font-bold mb-2">{% trans 'Server error' %}</h1>
        <p class="text-base-content/60 mb-6">
            {% trans "An unexpected error occurred. Our team has been notified." %}
        </p>
        <a href="/admin/" class="btn btn-primary gap-2">
            <i class="fa-solid fa-arrow-left"></i>
            {% trans 'Back to Dashboard' %}
        </a>
    </div>
</body>
</html>
