{% load i18n admin_urls admin_modify %}
<div class="sticky bottom-4 z-10">
    <div class="card bg-base-100/95 backdrop-blur-sm shadow-lg border border-base-200">
        <div class="card-body p-4">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <!-- Left side: Delete button -->
                <div>
                    {% if show_delete_link %}
                    <a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="btn btn-ghost text-error hover:bg-error/10 gap-2">
                        <i class="fa-solid fa-trash-can"></i>
                        <span class="hidden sm:inline">{% trans 'Delete' %}</span>
                    </a>
                    {% endif %}
                </div>

                <!-- Right side: Save buttons -->
                <div class="flex flex-wrap gap-2">
                    {% if show_save_and_add_another %}
                    <button type="submit" name="_addanother" class="btn btn-ghost gap-2">
                        <i class="fa-solid fa-plus text-success"></i>
                        <span class="hidden md:inline">{% trans 'Save and add another' %}</span>
                        <span class="md:hidden">{% trans 'Save+New' %}</span>
                    </button>
                    {% endif %}

                    {% if show_save_and_continue %}
                    <button type="submit" name="_continue" class="btn btn-ghost gap-2">
                        <i class="fa-solid fa-pen text-info"></i>
                        <span class="hidden md:inline">{% trans 'Save and continue' %}</span>
                        <span class="md:hidden">{% trans 'Save+Edit' %}</span>
                    </button>
                    {% endif %}

                    {% if show_save %}
                    <button type="submit" name="_save" class="btn btn-primary gap-2 shadow-md hover:shadow-lg transition-shadow">
                        <i class="fa-solid fa-check"></i>
                        {% trans 'Save' %}
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
