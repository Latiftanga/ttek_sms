{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - TTEK SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, oklch(var(--b2)) 0%, oklch(var(--b3)) 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="gradient-bg flex flex-col items-center justify-center p-4">
    <div class="card bg-base-100 shadow-2xl max-w-lg w-full">
        <div class="card-body items-center text-center py-12">
            <div class="w-24 h-24 rounded-full bg-error/10 flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-base-content mb-2">500</h1>
            <h2 class="text-xl font-semibold text-base-content/80 mb-4">Server Error</h2>

            <p class="text-base-content/60 mb-6 max-w-sm">
                Something went wrong on our end. Our team has been notified and is working to fix the issue.
            </p>

            <div class="flex flex-col sm:flex-row gap-3 w-full max-w-xs">
                <a href="/" class="btn btn-primary flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Go Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-ghost flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Retry
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center">
        <p class="text-base-content/40 text-sm">
            Powered by <span class="font-semibold">TTEK SMS</span>
        </p>
    </footer>
</body>
</html>
