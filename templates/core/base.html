<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --school-primary: #1B5E20;
            --school-secondary: #2E7D32;
            --tblr-primary: var(--school-primary);
            --tblr-primary-rgb: 27, 94, 32;
            --tblr-secondary: var(--school-secondary);
            --tblr-success: #2fb344;
            --tblr-warning: #f76707;
            --tblr-danger: #d63384;
            --tblr-light: #f8fafc;
            --tblr-dark: #1e293b;
            --tblr-body-bg: #f8fafc;
            --tblr-body-color: #1e293b;
            --tblr-border-color: #e2e8f0;
            --tblr-card-bg: #ffffff;
        }

        [data-bs-theme="dark"] {
            --tblr-body-bg: #0f172a;
            --tblr-body-color: #e2e8f0;
            --tblr-border-color: #334155;
            --tblr-card-bg: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--tblr-body-bg);
            color: var(--tblr-body-color);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Login page styles */
        .login-page {
            background: linear-gradient(135deg, var(--school-primary), var(--school-secondary));
        }

        .school-logo {
            max-height: 80px;
            width: auto;
            object-fit: contain;
        }

        .school-logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--school-primary), var(--school-secondary));
            border-radius: 1rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .btn-primary {
            background-color: var(--school-primary);
            border-color: var(--school-primary);
        }

        .btn-primary:hover {
            background-color: var(--school-secondary);
            border-color: var(--school-secondary);
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global Functions -->
    <script>
        // CSRF Token function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Loading functions
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
