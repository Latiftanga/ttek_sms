<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TTEK School Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --tblr-primary: #1B5E20;
            --tblr-secondary: #2E7D32;
            --tblr-success: #2fb344;
            --tblr-warning: #f76707;
            --tblr-danger: #d63384;
            --tblr-light: #f8fafc;
            --tblr-dark: #1e293b;
            --tblr-body-bg: #f8fafc;
            --tblr-body-color: #1e293b;
            --tblr-border-color: #e2e8f0;
            --tblr-accent: #FFB300;
        }

        [data-bs-theme="dark"] {
            --tblr-body-bg: #0f172a;
            --tblr-body-color: #e2e8f0;
            --tblr-border-color: #334155;
            --tblr-light: #334155;
            --tblr-dark: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--tblr-primary), var(--tblr-secondary));
            min-height: 100vh;
            color: var(--tblr-body-color);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--tblr-primary), var(--tblr-secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .landing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .feature-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-decoration: none;
            color: inherit;
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--tblr-primary), var(--tblr-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
        }

        .school-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
        }

        .school-card:hover {
            transform: translateY(-3px);
            border-color: var(--tblr-primary);
            text-decoration: none;
            color: inherit;
        }

        .school-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
        }

        .school-logo-placeholder {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--tblr-primary), var(--tblr-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 auto 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--tblr-primary), var(--tblr-secondary));
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--tblr-secondary), var(--tblr-primary));
            transform: translateY(-1px);
        }

        .btn-outline-primary {
            border: 2px solid var(--tblr-primary);
            color: var(--tblr-primary);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--tblr-primary);
            border-color: var(--tblr-primary);
            color: white;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .landing-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem 0;
            }
            
            .auth-card {
                margin: 1rem;
            }
            
            .header-stats {
                gap: 1rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="auth-container">
        <div class="container">
            {% block auth_content %}{% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
