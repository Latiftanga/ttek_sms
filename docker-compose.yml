services:
  db:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 3
    environment:
      # Ensure env vars are passed even if .env is missing
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-school_db}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3

  migrator:
    build:
      context: .
      args:
        DEV: "false"  # Only install prod deps for migrator
    command: >
      sh -c "python manage.py migrate_schemas --shared &&
             python manage.py migrate_schemas --tenant"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: .
      args:
        DEV: "true"
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    volumes:
      - .:/app:rw  # Mount code for live reload
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

  celery:
    build:
      context: .
      args:
        DEV: "true"
    command: celery -A config worker -l info
    env_file: .env
    volumes:
      - .:/app:rw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

  celery-beat:
    build:
      context: .
      args:
        DEV: "true"
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env
    volumes:
      - .:/app:rw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

volumes:
  postgres_data:
  redis_data: