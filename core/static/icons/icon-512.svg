<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#570df8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  <!-- School building icon -->
  <g transform="translate(256,270)" fill="white">
    <!-- Main building -->
    <rect x="-110" y="-55" width="220" height="165" rx="10"/>
    <!-- Roof -->
    <path d="M-135 -55 L0 -135 L135 -55 Z"/>
    <!-- Door -->
    <rect x="-25" y="30" width="50" height="80" rx="5" fill="#570df8"/>
    <!-- Door knob -->
    <circle cx="15" cy="70" r="5" fill="#fbbf24"/>
    <!-- Windows row 1 -->
    <rect x="-95" y="-30" width="40" height="40" rx="5" fill="#570df8"/>
    <rect x="55" y="-30" width="40" height="40" rx="5" fill="#570df8"/>
    <!-- Windows row 2 -->
    <rect x="-95" y="30" width="40" height="40" rx="5" fill="#570df8"/>
    <rect x="55" y="30" width="40" height="40" rx="5" fill="#570df8"/>
    <!-- Clock on building -->
    <circle cx="0" cy="-30" r="25" fill="white" stroke="#570df8" stroke-width="4"/>
    <line x1="0" y1="-30" x2="0" y2="-42" stroke="#570df8" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="10" y2="-25" stroke="#570df8" stroke-width="3" stroke-linecap="round"/>
    <!-- Flag -->
    <rect x="-2" y="-135" width="4" height="50" fill="white"/>
    <path d="M2 -135 L50 -115 L2 -95 Z" fill="#f59e0b"/>
  </g>
</svg>
