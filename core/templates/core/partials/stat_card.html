<div class="stats shadow-sm border border-base-200 w-full bg-base-100 transition-colors">
    <div class="stat">
        <div class="stat-figure text-{{ color }}/20">
            <i class="{{ icon }} text-3xl"></i>
        </div>
        <div class="stat-title">{{ title }}</div>
        <div class="stat-value text-{{ color }}">{{ value }}</div>
    </div>
</div>
