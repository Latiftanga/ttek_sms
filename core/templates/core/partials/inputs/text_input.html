{% comment %}
Text Input Component
Supports: text, email, password, number, tel, url
{% endcomment %}

<label class="floating-label">
    {% if label %}
    <span>{{ label }}{% if required %} *{% endif %}</span>
    {% endif %}

    {% if icon %}
    <div class="input input-sm {% if error %}input-error{% endif %} {{ input_class }} flex items-center gap-2">
        <i class="{{ icon }} text-base-content/50"></i>
        <input type="{{ input_type|default:'text' }}"
               name="{{ name }}"
               id="id_{{ name }}"
               value="{{ value|default:'' }}"
               placeholder="{{ placeholder }}"
               {% if required %}required{% endif %}
               {% if disabled %}disabled{% endif %}
               {% if readonly %}readonly{% endif %}
               {% if min is not None %}min="{{ min }}"{% endif %}
               {% if max is not None %}max="{{ max }}"{% endif %}
               {% if step %}step="{{ step }}"{% endif %}
               class="grow bg-transparent border-none focus:outline-none" />
    </div>
    {% else %}
    <input type="{{ input_type|default:'text' }}"
           name="{{ name }}"
           id="id_{{ name }}"
           value="{{ value|default:'' }}"
           placeholder="{{ placeholder }}"
           {% if required %}required{% endif %}
           {% if disabled %}disabled{% endif %}
           {% if readonly %}readonly{% endif %}
           {% if min is not None %}min="{{ min }}"{% endif %}
           {% if max is not None %}max="{{ max }}"{% endif %}
           {% if step %}step="{{ step }}"{% endif %}
           class="input input-sm {% if error %}input-error{% endif %} {{ input_class }}" />
    {% endif %}
</label>

{% if error %}
<p class="text-error text-xs mt-1">{{ error }}</p>
{% elif help_text %}
<p class="text-base-content/60 text-xs mt-1">{{ help_text }}</p>
{% endif %}
