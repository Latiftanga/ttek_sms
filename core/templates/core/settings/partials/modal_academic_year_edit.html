{% load core_tags %}
<h3 class="text-lg font-bold mb-6">Edit Academic Year</h3>
<form method="post"
      action="{% url 'core:academic_year_edit' academic_year.pk %}"
      hx-post="{% url 'core:academic_year_edit' academic_year.pk %}"
      hx-target="#card-academic"
      hx-swap="outerHTML"
      hx-on::after-request="if(event.detail.successful) modal_edit.close()">
    {% csrf_token %}
    <div class="space-y-6 pt-2">
        {% floating_field form.name %}
        <div class="grid grid-cols-2 gap-4">
            {% floating_field form.start_date %}
            {% floating_field form.end_date %}
        </div>
        <label class="label cursor-pointer justify-start gap-3">
            <input type="checkbox" name="is_current" class="checkbox checkbox-primary" {% if form.is_current.value %}checked{% endif %}>
            <span class="label-text">Set as Current Academic Year</span>
        </label>
    </div>
    {% if form.errors %}
    <div class="alert alert-error mt-4">
        <i class="fa-solid fa-exclamation-circle"></i>
        <span>{{ form.non_field_errors.0|default:"Please fix the errors below." }}</span>
    </div>
    {% endif %}
    <div class="modal-action">
        <button type="button" class="btn" onclick="modal_edit.close()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
