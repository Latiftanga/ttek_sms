<div id="card-branding" class="card bg-base-100 shadow-sm border border-base-200">
    <div class="card-body">
        <div class="flex items-center justify-between mb-4">
            <h3 class="card-title text-lg">
                <i class="fa-solid fa-palette text-primary"></i>
                Branding
            </h3>
            <button class="btn btn-ghost btn-sm" onclick="modal_branding.showModal()">
                <i class="fa-solid fa-pen"></i> Edit
            </button>
        </div>

        {% if success %}
        <div class="alert alert-success mb-4">
            <i class="fa-solid fa-check-circle"></i>
            <span>Branding updated successfully.</span>
        </div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex items-center gap-6">
                <div class="text-center">
                    <p class="text-sm text-base-content/60 mb-2">Logo</p>
                    {% if school_settings.logo %}
                    <img src="{{ school_settings.logo.url }}" alt="Logo" class="w-16 h-16 object-contain rounded border border-base-200 bg-base-200">
                    {% else %}
                    <div class="w-16 h-16 rounded border border-base-200 bg-base-200 flex items-center justify-center text-base-content/40">
                        <i class="fa-solid fa-image text-2xl"></i>
                    </div>
                    {% endif %}
                </div>
                <div class="text-center">
                    <p class="text-sm text-base-content/60 mb-2">Favicon</p>
                    {% if school_settings.favicon %}
                    <img src="{{ school_settings.favicon.url }}" alt="Favicon" class="w-16 h-16 object-contain rounded border border-base-200 bg-base-200">
                    {% else %}
                    <div class="w-16 h-16 rounded border border-base-200 bg-base-200 flex items-center justify-center text-base-content/40">
                        <i class="fa-solid fa-image text-2xl"></i>
                    </div>
                    {% endif %}
                </div>
            </div>

            <div>
                <p class="text-sm text-base-content/60 mb-2">Theme Colors</p>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full border-2 border-base-300" style="background-color: {{ school_settings.primary_color }}"></div>
                        <span class="text-sm">Primary</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full border-2 border-base-300" style="background-color: {{ school_settings.secondary_color }}"></div>
                        <span class="text-sm">Secondary</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full border-2 border-base-300" style="background-color: {{ school_settings.accent_color }}"></div>
                        <span class="text-sm">Accent</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
