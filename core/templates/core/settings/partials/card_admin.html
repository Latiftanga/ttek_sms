<div id="card-admin" class="card bg-base-100 shadow-sm border border-base-200 h-full overflow-hidden">
    <!-- Branded top accent -->
    <div class="h-1 school-gradient-subtle"></div>
    <div class="card-body p-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold flex items-center gap-2">
                <div class="w-7 h-7 rounded-lg school-gradient flex items-center justify-center">
                    <i class="fa-solid fa-user-tie text-white text-xs"></i>
                </div>
                Administration
            </h3>
            <button class="btn btn-ghost btn-xs" onclick="document.getElementById('modal_admin').showModal()">
                <i class="fa-solid fa-pen text-xs"></i>
            </button>
        </div>

        {% if success %}
        {% include "core/partials/alert.html" with type="success" message="Updated successfully" %}
        {% endif %}

        <div class="space-y-2 text-sm">
            <div class="flex justify-between">
                <span class="text-base-content/60">Head's Name</span>
                <span class="font-medium">{{ school.headmaster_name|default:"-" }}</span>
            </div>
            <div class="flex justify-between">
                <span class="text-base-content/60">Head's Title</span>
                <span class="font-medium">{{ school.headmaster_title|default:"-" }}</span>
            </div>
        </div>
    </div>
</div>
