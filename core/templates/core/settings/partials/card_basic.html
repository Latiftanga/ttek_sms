<div id="card-basic" class="card bg-base-100 shadow-sm border border-base-200 h-full overflow-hidden">
    <!-- Branded top accent -->
    <div class="h-1 school-gradient-subtle"></div>
    <div class="card-body p-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold flex items-center gap-2">
                <div class="w-7 h-7 rounded-lg school-gradient flex items-center justify-center">
                    <i class="fa-solid fa-school text-white text-xs"></i>
                </div>
                Basic Information
            </h3>
            <button class="btn btn-ghost btn-xs" onclick="modal_basic.showModal()">
                <i class="fa-solid fa-pen text-xs"></i>
            </button>
        </div>

        {% if success %}
        {% include "core/partials/alert.html" with type="success" message="Updated successfully" %}
        {% endif %}

        <div class="space-y-2 text-sm">
            <div class="flex justify-between">
                <span class="text-base-content/60">School Name</span>
                <span class="font-medium text-right">{{ tenant.name|default:"-" }}</span>
            </div>
            <div class="flex justify-between">
                <span class="text-base-content/60">Short Name</span>
                <span class="font-medium">{{ tenant.short_name|default:"-" }}</span>
            </div>
            <div class="flex justify-between">
                <span class="text-base-content/60">Motto</span>
                <span class="font-medium text-right truncate max-w-[60%]" title="{{ tenant.motto }}">{{ tenant.motto|default:"-"|truncatechars:30 }}</span>
            </div>
        </div>
    </div>
</div>
