# Fly.io Configuration
# Deploy with: fly launch (first time) or fly deploy (updates)
# Docs: https://fly.io/docs/

app = "ttek-sms"
primary_region = "lhr"  # London - close to Ghana. Options: lhr, cdg, fra, jnb

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DEBUG = "0"
  RENDER = "false"
  FLY = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # Keep running for multi-tenant
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Health check
[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health/"
  timeout = "5s"

# Celery Worker Process
[[processes]]
  name = "worker"
  cmd = "celery -A config worker -l info --concurrency=2"

# Celery Beat Process
[[processes]]
  name = "beat"
  cmd = "celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"

# Statics - served by whitenoise, but can also use Fly's built-in
[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static/"
