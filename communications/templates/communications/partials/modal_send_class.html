{% load core_tags %}

<h3 class="text-lg font-bold mb-4">Send SMS to Class</h3>

{% if error %}
<div class="alert alert-error mb-4">
    <i class="fa-solid fa-circle-exclamation"></i>
    <span>{{ error }}</span>
</div>
{% endif %}

<form method="post"
      action="{% url 'communications:send_to_class' %}"
      hx-post="{% url 'communications:send_to_class' %}"
      hx-target="#modal-sms-content">
    {% csrf_token %}

    <div class="space-y-4">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Select Class <span class="text-error">*</span></span>
            </label>
            <select name="class_id" class="select select-bordered w-full" required>
                <option value="">-- Choose a class --</option>
                {% for class in classes %}
                <option value="{{ class.pk }}">{{ class.name }}</option>
                {% endfor %}
            </select>
        </div>

        {% if templates %}
        <div class="form-control">
            <label class="label">
                <span class="label-text">Use Template (optional)</span>
            </label>
            <select class="select select-bordered w-full"
                    onchange="if(this.value) document.getElementById('class-message-input').value = this.value;">
                <option value="">-- Select a template --</option>
                {% for template in templates %}
                <option value="{{ template.content }}">{{ template.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div class="form-control">
            <label class="label">
                <span class="label-text">Message <span class="text-error">*</span></span>
            </label>
            <textarea id="class-message-input"
                      name="message"
                      class="textarea textarea-bordered h-32"
                      placeholder="Type your message here..."
                      required
                      oninput="updateClassCharCount(this)"></textarea>
            <label class="label">
                <span class="label-text-alt text-base-content/50">
                    <span id="class-char-count">0</span>/160 characters
                </span>
            </label>
        </div>

        <div class="bg-base-200 rounded-lg p-3 text-sm">
            <p class="font-medium mb-1">Available placeholders:</p>
            <div class="flex flex-wrap gap-2 text-xs">
                <code class="badge badge-ghost">{student_name}</code>
                <code class="badge badge-ghost">{class_name}</code>
            </div>
        </div>
    </div>

    <div class="modal-action">
        <button type="button" class="btn" onclick="modal_sms.close()">Cancel</button>
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-paper-plane"></i>
            Send to All Parents
        </button>
    </div>
</form>

<script>
function updateClassCharCount(textarea) {
    const count = textarea.value.length;
    document.getElementById('class-char-count').textContent = count;
}
</script>
