# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy: Connect repo to Render and it will auto-detect this file

databases:
  - name: ttek-sms-db
    databaseName: ttek_sms
    user: ttek_user
    plan: starter  # Change to 'standard' for production
    postgresMajorVersion: 16

services:
  # Main Django Web Service
  - type: web
    name: ttek-sms-web
    runtime: docker
    plan: starter  # Change to 'standard' for production
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health/
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ttek-sms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ttek-sms-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false  # Set manually: yourdomain.com,*.yourdomain.com,*.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        sync: false  # Set manually: https://yourdomain.com,https://*.yourdomain.com
      - key: RENDER
        value: "true"
      - key: FIELD_ENCRYPTION_KEY
        generateValue: true
      # Email settings (configure in dashboard)
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.console.EmailBackend
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      # SMS settings
      - key: SMS_BACKEND
        value: console
      - key: ARKESEL_API_KEY
        sync: false
      - key: ARKESEL_SENDER_ID
        sync: false

  # Celery Worker
  - type: worker
    name: ttek-sms-worker
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A config worker -l info --concurrency=2
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        fromService:
          name: ttek-sms-web
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: ttek-sms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ttek-sms-redis
          type: redis
          property: connectionString
      - key: FIELD_ENCRYPTION_KEY
        fromService:
          name: ttek-sms-web
          type: web
          envVarKey: FIELD_ENCRYPTION_KEY

  # Celery Beat Scheduler
  - type: worker
    name: ttek-sms-beat
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        fromService:
          name: ttek-sms-web
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: ttek-sms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ttek-sms-redis
          type: redis
          property: connectionString
      - key: FIELD_ENCRYPTION_KEY
        fromService:
          name: ttek-sms-web
          type: web
          envVarKey: FIELD_ENCRYPTION_KEY

  # Redis for Celery
  - type: redis
    name: ttek-sms-redis
    plan: starter  # Change to 'standard' for production
    maxmemoryPolicy: noeviction
