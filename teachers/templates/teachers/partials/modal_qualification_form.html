<div>
    <h3 class="font-bold text-lg mb-1">
        {% if is_edit %}Edit Qualification{% else %}Add Qualification{% endif %}
    </h3>
    <p class="text-sm text-base-content/60 mb-4">Record an academic qualification or degree</p>

    <form hx-post="{% if is_edit %}{% url 'teachers:qualification_edit' teacher.pk qualification.pk %}{% else %}{% url 'teachers:qualification_create' teacher.pk %}{% endif %}"
          hx-target="#qualifications-content"
          hx-swap="innerHTML"
          class="space-y-4">
        {% csrf_token %}

        <div class="bg-base-200/30 rounded-lg p-4">
            <h4 class="text-xs font-semibold uppercase text-base-content/50 mb-3 flex items-center gap-2">
                <i class="fa-solid fa-award"></i> Qualification Details
            </h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="label py-1"><span class="label-text text-xs font-medium">Qualification Title *</span></label>
                    <input type="text" name="title" value="{{ form.title.value|default:'' }}"
                           class="input input-bordered input-sm w-full"
                           placeholder="e.g., B.Ed, M.Phil, Diploma in Education" required>
                </div>
                <div class="md:col-span-2">
                    <label class="label py-1"><span class="label-text text-xs font-medium">Institution *</span></label>
                    <input type="text" name="institution" value="{{ form.institution.value|default:'' }}"
                           class="input input-bordered input-sm w-full"
                           placeholder="e.g., University of Cape Coast" required>
                </div>
                <div>
                    <label class="label py-1"><span class="label-text text-xs font-medium">Date Started</span></label>
                    <input type="date" name="date_started" value="{{ form.date_started.value|date:'Y-m-d' }}"
                           class="input input-bordered input-sm w-full">
                </div>
                <div>
                    <label class="label py-1"><span class="label-text text-xs font-medium">Date Ended</span></label>
                    <input type="date" name="date_ended" value="{{ form.date_ended.value|date:'Y-m-d' }}"
                           class="input input-bordered input-sm w-full">
                </div>
                <div>
                    <label class="label py-1"><span class="label-text text-xs font-medium">Status *</span></label>
                    <select name="status" class="select select-bordered select-sm w-full">
                        {% for value, label in form.fields.status.choices %}
                        <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-2 pt-2">
            <button type="button" class="btn btn-ghost btn-sm" onclick="document.getElementById('modal_form').close()">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-check"></i>
                {% if is_edit %}Save Changes{% else %}Add Qualification{% endif %}
            </button>
        </div>
    </form>
</div>
