<!-- Stats Grid -->
<div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-4">
    <div class="flex items-center gap-3 p-3 rounded-xl bg-primary/5 border border-primary/10">
        <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
            <i class="fa-solid fa-chalkboard text-primary"></i>
        </div>
        <div>
            <div class="font-bold text-xl leading-none">{{ workload.classes_taught }}</div>
            <div class="text-xs text-base-content/50">Classes</div>
        </div>
    </div>
    <div class="flex items-center gap-3 p-3 rounded-xl bg-secondary/5 border border-secondary/10">
        <div class="w-10 h-10 rounded-lg bg-secondary/10 flex items-center justify-center">
            <i class="fa-solid fa-book text-secondary"></i>
        </div>
        <div>
            <div class="font-bold text-xl leading-none">{{ workload.subjects_taught }}</div>
            <div class="text-xs text-base-content/50">Subjects</div>
        </div>
    </div>
    <div class="flex items-center gap-3 p-3 rounded-xl bg-accent/5 border border-accent/10">
        <div class="w-10 h-10 rounded-lg bg-accent/10 flex items-center justify-center">
            <i class="fa-solid fa-users text-accent"></i>
        </div>
        <div>
            <div class="font-bold text-xl leading-none">{{ workload.total_students }}</div>
            <div class="text-xs text-base-content/50">Students</div>
        </div>
    </div>
    <div class="flex items-center gap-3 p-3 rounded-xl bg-info/5 border border-info/10">
        <div class="w-10 h-10 rounded-lg bg-info/10 flex items-center justify-center">
            <i class="fa-solid fa-clock text-info"></i>
        </div>
        <div>
            <div class="font-bold text-xl leading-none">{{ workload.periods_per_week }}</div>
            <div class="text-xs text-base-content/50">Periods/Wk</div>
        </div>
    </div>
</div>
