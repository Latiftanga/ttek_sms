{% if classes_list %}
{% for item in classes_list %}
<div class="flex items-center gap-3 p-3 rounded-xl bg-base-200/50 hover:bg-base-200 transition-colors group">
    <a href="{% url 'academics:class_detail' item.class.pk %}"
       hx-get="{% url 'academics:class_detail' item.class.pk %}"
       hx-target="#main-content"
       hx-push-url="true"
       class="flex items-center gap-3 flex-1 min-w-0">
        <div class="w-10 h-10 rounded-lg {% if item.is_homeroom %}bg-success/10{% else %}bg-primary/10{% endif %} flex items-center justify-center shrink-0">
            <i class="fa-solid {% if item.is_homeroom %}fa-house-user text-success{% else %}fa-chalkboard text-primary{% endif %}"></i>
        </div>
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
                <span class="font-medium group-hover:text-primary transition-colors">{{ item.class.name }}</span>
                {% if item.is_homeroom %}<span class="badge badge-success badge-xs">Homeroom</span>{% endif %}
            </div>
            <div class="flex flex-wrap gap-1 mt-1">
                {% for subject in item.subjects %}
                <span class="badge badge-ghost badge-xs">{{ subject.name }}</span>
                {% endfor %}
            </div>
        </div>
    </a>
</div>
{% endfor %}
{% else %}
<div class="text-center py-6 text-base-content/50">
    <i class="fa-solid fa-chalkboard text-2xl mb-2"></i>
    <p class="text-sm">No classes assigned</p>
</div>
{% endif %}
