# Local testing of production config
# Usage: docker compose -f docker-compose.prod.yml -f docker-compose.prod.local.yml up --build

services:
  db:
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    env_file: .env.prod.local
    environment:
      POSTGRES_USER: ttek_dbuser
      POSTGRES_PASSWORD: local_test_password
      POSTGRES_DB: ttek_sms_db

  redis:
    ports:
      - "6380:6379"  # Different port to avoid conflicts

  web:
    env_file: .env.prod.local
    ports:
      - "8001:8000"  # Direct access for testing

  celery:
    env_file: .env.prod.local

  celery-beat:
    env_file: .env.prod.local

  nginx:
    ports:
      - "8080:80"    # HTTP only for local testing
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/local.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      web:
        condition: service_started

  # Disable certbot for local testing
  certbot:
    profiles:
      - donotstart
