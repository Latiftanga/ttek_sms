{% load core_tags %}

<!-- Assignment Edit Form -->
<div class="p-4 bg-base-200 rounded-lg border border-base-300">
    <form hx-post="{% url 'gradebook:assignment_edit' assignment.pk %}"
          hx-target="#assignments-container"
          hx-swap="outerHTML">
        {% csrf_token %}

        <div class="flex items-center justify-between mb-4">
            <h4 class="font-medium">Edit Assignment</h4>
            <button type="button"
                    hx-get="{% url 'gradebook:assignments' assignment.subject.pk %}"
                    hx-target="#assignments-container"
                    hx-swap="outerHTML"
                    class="btn btn-ghost btn-sm btn-circle">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>

        <div class="space-y-4">
            <!-- Category -->
            <div class="form-control w-full">
                <label class="label py-1">
                    <span class="label-text text-xs font-medium">Category <span class="text-error">*</span></span>
                </label>
                <select name="category_id" class="select select-bordered select-sm w-full" required>
                    {% for cat in categories %}
                    <option value="{{ cat.pk }}" {% if cat.pk == assignment.assessment_category.pk %}selected{% endif %}>
                        {{ cat.name }} ({{ cat.percentage }}%)
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Name -->
            <div class="form-control w-full">
                <label class="label py-1">
                    <span class="label-text text-xs font-medium">Name <span class="text-error">*</span></span>
                </label>
                <input type="text"
                       name="name"
                       value="{{ assignment.name }}"
                       class="input input-bordered input-sm w-full"
                       placeholder="e.g., Quiz 1"
                       required>
            </div>

            <!-- Max Points -->
            <div class="form-control w-full">
                <label class="label py-1">
                    <span class="label-text text-xs font-medium">Max Points <span class="text-error">*</span></span>
                </label>
                <input type="number"
                       name="points_possible"
                       value="{{ assignment.points_possible }}"
                       class="input input-bordered input-sm w-full"
                       min="1"
                       step="0.01"
                       required>
            </div>
        </div>

        <div class="flex flex-col-reverse sm:flex-row gap-2 mt-6 pt-4 border-t border-base-300">
            <button type="button"
                    hx-get="{% url 'gradebook:assignments' assignment.subject.pk %}"
                    hx-target="#assignments-container"
                    hx-swap="outerHTML"
                    class="btn btn-ghost btn-sm flex-1 sm:flex-none">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-sm flex-1 sm:flex-none">
                <i class="fa-solid fa-check"></i>
                Save Changes
            </button>
        </div>
    </form>
</div>
