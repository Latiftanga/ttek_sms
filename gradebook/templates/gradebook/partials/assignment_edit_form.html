{% load core_tags %}

<!-- Assignment Edit Form -->
<div class="p-4 bg-base-200 rounded-lg border border-base-300">
    <form hx-post="{% url 'gradebook:assignment_edit' assignment.pk %}"
          hx-target="#assignments-container"
          hx-swap="outerHTML">
        {% csrf_token %}

        <div class="flex items-center justify-between mb-4">
            <h4 class="font-medium">Edit Assignment</h4>
            <button type="button"
                    hx-get="{% url 'gradebook:assignments' assignment.subject.pk %}"
                    hx-target="#assignments-container"
                    hx-swap="outerHTML"
                    class="btn btn-ghost btn-sm btn-circle">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>

        {% if not is_admin %}
        <!-- Read-only info for teachers -->
        <div class="mb-3 text-sm">
            <span class="text-base-content/60">Assignment:</span>
            <span class="font-medium">{{ assignment.name }}</span>
            <span class="badge badge-ghost badge-xs ml-1">{{ assignment.assessment_category.short_name }}</span>
        </div>
        {% endif %}

        <div class="space-y-3">
            {% if is_admin %}
            <div class="grid grid-cols-2 gap-2">
                <!-- Category -->
                <div class="form-control">
                    <label class="label py-0.5">
                        <span class="label-text text-xs font-medium">Category</span>
                    </label>
                    <select name="category_id" class="select select-bordered select-sm w-full" required>
                        {% for cat in categories %}
                        <option value="{{ cat.pk }}" {% if cat.pk == assignment.assessment_category.pk %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Name -->
                <div class="form-control">
                    <label class="label py-0.5">
                        <span class="label-text text-xs font-medium">Name</span>
                    </label>
                    <input type="text"
                           name="name"
                           value="{{ assignment.name }}"
                           class="input input-bordered input-sm w-full"
                           required>
                </div>
            </div>
            {% endif %}

            <div class="grid grid-cols-2 gap-2">
                <!-- Date -->
                <div class="form-control">
                    <label class="label py-0.5">
                        <span class="label-text text-xs font-medium">Date</span>
                    </label>
                    <input type="date"
                           name="date"
                           value="{{ assignment.date|date:'Y-m-d' }}"
                           class="input input-bordered input-sm w-full"
                           required>
                </div>

                <!-- Max Points -->
                <div class="form-control">
                    <label class="label py-0.5">
                        <span class="label-text text-xs font-medium">Marked Over</span>
                    </label>
                    <input type="number"
                           name="points_possible"
                           value="{{ assignment.points_possible }}"
                           class="input input-bordered input-sm w-full"
                           min="1"
                           max="9999"
                           step="0.01"
                           required>
                </div>
            </div>
        </div>

        <div class="flex gap-2 mt-4 pt-3 border-t border-base-300">
            <button type="button"
                    hx-get="{% url 'gradebook:assignments' assignment.subject.pk %}"
                    hx-target="#assignments-container"
                    hx-swap="outerHTML"
                    class="btn btn-ghost btn-sm flex-1">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-sm flex-1">
                <i class="fa-solid fa-check"></i>
                Save
            </button>
        </div>
    </form>
</div>
