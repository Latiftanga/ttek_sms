{% load core_tags %}

<!-- Page Header -->
<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div>
        <div class="flex items-center gap-3 mb-1">
            <a href="{% url 'finance:scholarships' %}"
               hx-get="{% url 'finance:scholarships' %}"
               hx-target="#main-content"
               hx-push-url="true"
               class="btn btn-ghost btn-sm btn-circle">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold flex items-center gap-2">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-warning to-secondary flex items-center justify-center">
                    <i class="fa-solid fa-graduation-cap text-white"></i>
                </div>
                {% if scholarship %}Edit{% else %}Add{% endif %} Scholarship
            </h1>
        </div>
    </div>
</div>

<!-- Form -->
<div class="card bg-base-100 shadow-sm border border-base-200">
    <div class="card-body">
        <form method="post"
              hx-post="{% if scholarship %}{% url 'finance:scholarship_edit' pk=scholarship.pk %}{% else %}{% url 'finance:scholarship_create' %}{% endif %}"
              hx-target="#main-content">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-control md:col-span-2">
                    <label class="label"><span class="label-text font-medium">Name <span class="text-error">*</span></span></label>
                    {{ form.name }}
                </div>

                <div class="form-control md:col-span-2">
                    <label class="label"><span class="label-text font-medium">Description</span></label>
                    {{ form.description }}
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-medium">Discount Type <span class="text-error">*</span></span></label>
                    {{ form.discount_type }}
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-medium">Discount Value</span></label>
                    {{ form.discount_value }}
                    <label class="label"><span class="label-text-alt">Percentage (0-100) or fixed amount in GHS</span></label>
                </div>

                <div class="form-control md:col-span-2">
                    <label class="label"><span class="label-text font-medium">Applies to Fee Types</span></label>
                    <div class="p-3 border border-base-300 rounded-lg max-h-48 overflow-y-auto">
                        {{ form.applies_to_fee_types }}
                    </div>
                    <label class="label"><span class="label-text-alt">Leave unchecked to apply to all fees</span></label>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.is_active }}
                        <span class="label-text">Active</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-base-200">
                <a href="{% url 'finance:scholarships' %}" hx-get="{% url 'finance:scholarships' %}" hx-target="#main-content" hx-push-url="true" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i>
                    {% if scholarship %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
