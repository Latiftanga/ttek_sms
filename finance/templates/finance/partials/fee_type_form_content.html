{% load core_tags %}

<!-- Page Header -->
<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div>
        <div class="flex items-center gap-3 mb-1">
            <a href="{% url 'finance:fee_types' %}"
               hx-get="{% url 'finance:fee_types' %}"
               hx-target="#main-content"
               hx-push-url="true"
               class="btn btn-ghost btn-sm btn-circle"
               title="Back to Fee Types">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold flex items-center gap-2">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-info to-primary flex items-center justify-center">
                    <i class="fa-solid fa-tags text-white"></i>
                </div>
                {% if fee_type %}Edit{% else %}Add{% endif %} Fee Type
            </h1>
        </div>
    </div>
</div>

<!-- Form -->
<div class="card bg-base-100 shadow-sm border border-base-200">
    <div class="card-body">
        <form method="post"
              hx-post="{% if fee_type %}{% url 'finance:fee_type_edit' pk=fee_type.pk %}{% else %}{% url 'finance:fee_type_create' %}{% endif %}"
              hx-target="#main-content">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-control">
                    <label class="label"><span class="label-text font-medium">Name <span class="text-error">*</span></span></label>
                    {{ form.name }}
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-medium">Code <span class="text-error">*</span></span></label>
                    {{ form.code }}
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-medium">Category <span class="text-error">*</span></span></label>
                    {{ form.category }}
                </div>

                <div class="form-control md:col-span-2">
                    <label class="label"><span class="label-text font-medium">Description</span></label>
                    {{ form.description }}
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.is_recurring }}
                        <span class="label-text">Recurring (charged every term)</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.is_mandatory }}
                        <span class="label-text">Mandatory</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.applies_to_boarding }}
                        <span class="label-text">Applies to Boarding Students</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.applies_to_day }}
                        <span class="label-text">Applies to Day Students</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.is_active }}
                        <span class="label-text">Active</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-base-200">
                <a href="{% url 'finance:fee_types' %}" hx-get="{% url 'finance:fee_types' %}" hx-target="#main-content" hx-push-url="true" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i>
                    {% if fee_type %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
