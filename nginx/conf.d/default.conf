# INITIAL CONFIG - HTTP only for first-time setup
# After obtaining SSL certificates, switch to default.conf.ssl

upstream django {
    server web:8000;
}

# HTTP server - handles all domains during initial setup
server {
    listen 80 default_server;
    server_name _;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Static files - long cache (WhiteNoise adds hashes for cache-busting)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Media files - shorter cache (content may change)
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Django application - handles all tenant routing
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
