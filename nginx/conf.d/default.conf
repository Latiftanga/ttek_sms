# PRODUCTION SSL CONFIG - Multi-tenant SaaS (behind Cloudflare)
# Supports: ttek-sms.com, www.ttek-sms.com, *.ttek-sms.com (tenant subdomains)
#
# SSL is terminated by Cloudflare. Origin uses Cloudflare Origin Certificate.
# Cloudflare → (HTTPS) → nginx:443 → (HTTP) → gunicorn:8000

upstream django {
    server web:8000;
}

# Map Cloudflare IPs — used by port 80 where "return" bypasses allow/deny
geo $is_cloudflare {
    default 0;
    173.245.48.0/20 1;
    103.21.244.0/22 1;
    103.22.200.0/22 1;
    103.31.4.0/22 1;
    141.101.64.0/18 1;
    108.162.192.0/18 1;
    190.93.240.0/20 1;
    188.114.96.0/20 1;
    197.234.240.0/22 1;
    198.41.128.0/17 1;
    162.158.0.0/15 1;
    104.16.0.0/13 1;
    104.24.0.0/14 1;
    172.64.0.0/13 1;
    131.0.72.0/22 1;
    2400:cb00::/32 1;
    2606:4700::/32 1;
    2803:f800::/32 1;
    2405:b500::/32 1;
    2405:8100::/32 1;
    2a06:98c0::/29 1;
    2c0f:f248::/32 1;
    127.0.0.1 1;
    ::1 1;
}

# HTTP - redirect to HTTPS (Cloudflare also enforces this)
server {
    listen 80 default_server;
    server_name _;

    if ($is_cloudflare = 0) {
        return 403;
    }

    location / {
        return 308 https://$host$request_uri;
    }
}

# HTTPS - Main domain and all subdomains (tenants)
server {
    listen 443 ssl default_server;
    http2 on;
    server_name ttek-sms.com www.ttek-sms.com *.ttek-sms.com;

    include /etc/nginx/cloudflare-allow.conf;

    # Cloudflare Origin Certificate (valid 15 years, no auto-renewal needed)
    ssl_certificate /etc/letsencrypt/live/ttek-sms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttek-sms.com/privkey.pem;

    # SSL settings - modern configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    # NOTE: HSTS and X-Frame-Options are also set by Django — avoid doubling up.
    # Only add headers here that Django doesn't handle.
    add_header X-Content-Type-Options "nosniff" always;

    # Static files - long cache (WhiteNoise adds hashes for cache-busting)
    # NOTE: Security headers must be repeated — nginx add_header does not inherit
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Media files - tenant uploads
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Django application - Host header passed through for django-tenants routing
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        # WebSocket support (for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
