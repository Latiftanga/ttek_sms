# PRODUCTION CONFIG - Use after SSL certificates are obtained
#
# FIRST-TIME DEPLOYMENT:
# 1. Copy default.conf.initial to default.conf
# 2. Start services: docker compose -f docker-compose.prod.yml up -d
# 3. Obtain certificates: docker compose -f docker-compose.prod.yml run --rm certbot certonly --webroot -w /var/www/certbot -d ttek-sms.com -d www.ttek-sms.com -d *.ttek-sms.com --email your@email.com --agree-tos
# 4. Replace default.conf with this file (default.conf.ssl or original default.conf)
# 5. Restart nginx: docker compose -f docker-compose.prod.yml restart nginx
# 6. Set SECURE_SSL_REDIRECT=True in .env.prod

upstream django {
    server web:8000;
}

# HTTP - redirect to HTTPS
server {
    listen 80 default_server;
    server_name _;

    # Certbot challenge - always allow for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 308 https://$host$request_uri;
    }
}

# HTTPS for main domain and subdomains
server {
    listen 443 ssl;
    http2 on;
    server_name ttek-sms.com www.ttek-sms.com *.ttek-sms.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/ttek-sms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttek-sms.com/privkey.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Catch-all for undefined hosts - return 444 (close connection)
server {
    listen 80;
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/ttek-sms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttek-sms.com/privkey.pem;

    return 444;
}
