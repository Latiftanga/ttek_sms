{% load core_tags %}
<div>
    <h3 class="font-bold text-lg mb-4">{% if guardian %}Edit Guardian{% else %}Add Guardian{% endif %}</h3>

    <form method="post"
          action="{% if guardian %}{% url 'students:guardian_edit' guardian.pk %}{% else %}{% url 'students:guardian_create' %}{% endif %}"
          hx-post="{% if guardian %}{% url 'students:guardian_edit' guardian.pk %}{% else %}{% url 'students:guardian_create' %}{% endif %}"
          hx-swap="innerHTML"
          hx-target="#modal-guardian-content">
        {% csrf_token %}

        <div class="space-y-4">
            <!-- Name -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Full Name <span class="text-error">*</span></span>
                </label>
                <input type="text"
                       name="full_name"
                       value="{{ form.full_name.value|default:'' }}"
                       placeholder="Guardian's full name"
                       class="input input-sm input-bordered w-full {% if form.full_name.errors %}input-error{% endif %}"
                       required />
                {% if form.full_name.errors %}
                <label class="label">
                    <span class="label-text-alt text-error">{{ form.full_name.errors.0 }}</span>
                </label>
                {% endif %}
            </div>

            <!-- Phone & Email Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Phone Number <span class="text-error">*</span></span>
                    </label>
                    <input type="tel"
                           name="phone_number"
                           value="{{ form.phone_number.value|default:'' }}"
                           placeholder="e.g., 0244123456"
                           class="input input-sm input-bordered w-full {% if form.phone_number.errors %}input-error{% endif %}"
                           required />
                    {% if form.phone_number.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ form.phone_number.errors.0 }}</span>
                    </label>
                    {% endif %}
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Email</span>
                        <span class="label-text-alt text-base-content/50">Optional</span>
                    </label>
                    <input type="email"
                           name="email"
                           value="{{ form.email.value|default:'' }}"
                           placeholder="email@example.com"
                           class="input input-sm input-bordered w-full" />
                </div>
            </div>

            <!-- Occupation -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Occupation</span>
                    <span class="label-text-alt text-base-content/50">Optional</span>
                </label>
                <input type="text"
                       name="occupation"
                       value="{{ form.occupation.value|default:'' }}"
                       placeholder="e.g., Teacher, Engineer, Trader"
                       class="input input-sm input-bordered w-full" />
            </div>

            <!-- Address -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-medium">Address</span>
                    <span class="label-text-alt text-base-content/50">Optional</span>
                </label>
                <textarea name="address"
                          rows="2"
                          placeholder="Home address"
                          class="textarea textarea-sm textarea-bordered w-full">{{ form.address.value|default:'' }}</textarea>
            </div>
        </div>

        {% if form.non_field_errors %}
        <div class="alert alert-error mt-4">
            <i class="fa-solid fa-exclamation-circle"></i>
            <span>{{ form.non_field_errors.0 }}</span>
        </div>
        {% endif %}

        <div class="modal-action">
            <button type="button" class="btn btn-ghost" onclick="var el = document.getElementById('modal_guardian'); if (el) el.close(); else history.back();">Cancel</button>
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-save"></i>
                {% if guardian %}Save Changes{% else %}Add Guardian{% endif %}
            </button>
        </div>
    </form>
</div>
