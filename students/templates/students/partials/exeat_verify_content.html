{% load core_tags %}
<div class="space-y-4">
    <!-- Page Header -->
    <div class="flex items-center gap-2 sm:gap-3">
        <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-600 flex items-center justify-center shrink-0">
            <i class="fa-solid fa-magnifying-glass text-white text-sm sm:text-base"></i>
        </div>
        <div class="flex-1 min-w-0">
            <h1 class="text-base sm:text-xl font-bold">Verify Exeat</h1>
            <p class="text-[10px] sm:text-xs text-base-content/60">Check if a student is on exeat</p>
        </div>
    </div>

    <!-- Search -->
    <div class="card bg-base-100 shadow-sm border border-base-200">
        <div class="card-body p-3">
            <div class="relative">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-base-content/40 text-sm"></i>
                <input type="text"
                       name="q"
                       value="{{ query }}"
                       placeholder="Type student name or admission number..."
                       class="input input-sm input-bordered w-full pl-9"
                       autofocus
                       hx-get="{% url 'students:exeat_verify' %}?search_only=1"
                       hx-target="#verify-results"
                       hx-swap="innerHTML"
                       hx-trigger="keyup changed delay:300ms"
                       hx-include="this" />
            </div>
        </div>
    </div>

    <!-- Results -->
    <div id="verify-results">
        {% include "students/partials/exeat_verify_results.html" %}
    </div>
</div>
