{% load core_tags %}
<div>
    <h3 class="font-bold text-lg mb-4">{{ action }} House</h3>

    <form method="post"
          action="{% if house %}{% url 'students:house_edit' house.pk %}{% else %}{% url 'students:house_create' %}{% endif %}"
          hx-post="{% if house %}{% url 'students:house_edit' house.pk %}{% else %}{% url 'students:house_create' %}{% endif %}"
          hx-swap="innerHTML"
          hx-target="#modal-house-content">
        {% csrf_token %}

        <div class="space-y-3">
            <!-- House Name -->
            <label class="floating-label block">
                <span>House Name *</span>
                <div class="input input-bordered input-sm w-full flex items-center gap-2">
                    <i class="fa-solid fa-flag text-base-content/50"></i>
                    <input type="text"
                           name="name"
                           value="{{ form.name.value|default:'' }}"
                           placeholder="e.g., Blue House, Nkrumah House"
                           required
                           class="grow bg-transparent border-none focus:outline-none" />
                </div>
            </label>
            {% if form.name.errors %}
            <p class="text-error text-xs -mt-2">{{ form.name.errors.0 }}</p>
            {% endif %}

            <!-- Color Name + Picker -->
            <label class="floating-label block">
                <span>Color</span>
                <div class="input input-bordered input-sm w-full flex items-center gap-2">
                    <i class="fa-solid fa-palette text-base-content/50"></i>
                    <input type="text"
                           name="color"
                           value="{{ form.color.value|default:'' }}"
                           placeholder="e.g., Blue, Red"
                           class="grow bg-transparent border-none focus:outline-none" />
                    <input type="color"
                           name="color_code"
                           value="{{ form.color_code.value|default:'#3b82f6' }}"
                           class="w-6 h-6 p-0 border-none cursor-pointer rounded"
                           title="Pick color" />
                </div>
            </label>

            <!-- Motto -->
            <label class="floating-label block">
                <span>Motto</span>
                <div class="input input-bordered input-sm w-full flex items-center gap-2">
                    <i class="fa-solid fa-quote-left text-base-content/50"></i>
                    <input type="text"
                           name="motto"
                           value="{{ form.motto.value|default:'' }}"
                           placeholder="House motto"
                           class="grow bg-transparent border-none focus:outline-none" />
                </div>
            </label>
            <p class="text-base-content/60 text-xs -mt-2">Optional</p>

            <!-- Description -->
            <label class="floating-label block">
                <span>Description</span>
                <textarea name="description"
                          rows="2"
                          placeholder="Brief description of the house"
                          class="textarea textarea-bordered textarea-sm w-full">{{ form.description.value|default:'' }}</textarea>
            </label>
            <p class="text-base-content/60 text-xs -mt-2">Optional</p>

            <!-- Active Status -->
            <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox"
                       name="is_active"
                       value="true"
                       class="checkbox checkbox-primary checkbox-sm"
                       {% if form.is_active.value or not house %}checked{% endif %} />
                <div>
                    <span class="label-text font-medium">Active House</span>
                    <p class="text-xs text-base-content/50">Inactive houses won't be available for assignment</p>
                </div>
            </label>
        </div>

        {% if form.non_field_errors %}
        <div class="alert alert-error py-2 mt-3">
            <i class="fa-solid fa-exclamation-circle"></i>
            <span class="text-sm">{{ form.non_field_errors.0 }}</span>
        </div>
        {% endif %}

        <div class="modal-action">
            <button type="button" class="btn btn-ghost btn-sm" onclick="modal_house.close()">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-save"></i>
                {{ action }}
            </button>
        </div>
    </form>
</div>
