{% for guardian in guardians %}
<div class="p-2 hover:bg-base-200 cursor-pointer"
     @click="
        document.getElementById('id_guardian').value = '{{ guardian.pk }}';
        document.getElementById('guardian_search_input').value = '{{ guardian.full_name }} ({{ guardian.phone_number }})';
        document.getElementById('guardian_search_results').innerHTML = '';
     ">
    <p class="font-medium">{{ guardian.full_name }}</p>
    <p class="text-xs text-base-content/60">{{ guardian.phone_number }}</p>
</div>
{% endfor %}
